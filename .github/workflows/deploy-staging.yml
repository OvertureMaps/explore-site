# This workflow will do a clean install of node dependencies and deploy to AWS.

name: Preview Deployment

on:
  pull_request:
    branches: [ main ]

permissions:
  id-token: write # required to use OIDC authentication
  contents: read # required to checkout the code from the repo

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ“¥
      uses: actions/checkout@v4

    - name: Use Node.js 20.12.0 âš™ï¸
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install ğŸ¯
      run: cd site; npm install

    - name: Lint ğŸ§¹
      run: cd site; npm run lint

    - name: Build ğŸƒ
      run: cd site; npm run build
      env:
        BASE_ARIA_URL: ${{github.repository}}/pr/${{ github.event.number }}

    - name: Upload artifacts ğŸ“¤
      uses: actions/upload-artifact@v4
      with:
        name: build-artifact
        path: site/dist
        if-no-files-found: error

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: staging
      url: https://staging.overturemaps.org/${{github.repository}}/pr/${{ github.event.number }}/index.html

    steps:
      - name: Configure AWS credentials ğŸ”
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::763944545891:role/pages-staging-oidc-overturemaps
          aws-region: us-west-2

      - name: Download artifacts ğŸ“¥
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Copy to S3
        run: |
          aws s3 cp --recursive . s3://overture-managed-staging-usw2/gh-pages/${{ github.repository }}/pr/${{ github.event.number }}/

      - name: Bust the Cache
        run: aws cloudfront create-invalidation --distribution-id E1KP2IN0H2RGGT --paths "/${{ github.repository }}/pr/${{ github.event.number }}/*"
